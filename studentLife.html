<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="studentLife.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/17ddf34e1a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Student Life</title>
</head>
<body>
    <div id="app">

        <header>
            <img src="/Assets/logo.png" alt="" onclick="window.location.href='index.html'">
            <div class="contactInfo">
                <i class="fa-solid fa-phone fa-xl"> 
                </i>
                <i class="fa-solid fa-location-dot fa-xl"></i>
                <i class="fa-solid fa-user fa-xl"  @click="registrationOverlay = true"> My Tree</i>
            </div>
        </header>
        <div class="registration" :class="{'registrationActive':registrationOverlay}" @click.self="registrationOverlay=false">
            <div class="register" :class="{'registerActive':registrationOverlay}">
                <div class="sign">  
                    <h2>Welcome back to the Tree of Wisdom and Knowledge</h2>
                    <span>Wisdom Tree School Account</span>
                    <input type="email" placeholder="Student Id">
                    <input type="password" placeholder="password">
                    <a href="">Sign In <i class="fa-solid fa-arrow-right fa-2xs" style="color: #ffffff; margin: 2% 5% 0;"></i></a>
                    <span>Don't have an account? <a href="" style="text-underline-offset: 4px; color:#11386cb7;">contant IT dep</a></span>
                </div>
                <div class="panel">
                    <div></div>
                    <video src="/Assets/mixkit-girl-walking-to-school-5886-medium.mp4" autoplay muted ></video>
                </div>
            </div>
        </div>
        <transition>
            <nav :style="{ 'backgroundImage':'url('+ partsBunner[activePart][activeBunner]+')' }" :key="activePart">
                <span onclick="window.location.href='index.html'">Home<div></div></span> <span> ></span>
                <h1> <a href="#admission">{{pageParts[activePart]}}</a><div></div></h1>
            </nav>
        </transition>
        <div class="pageParts">
            <a @click="pagePartClick(part)" v-for="part in pageParts">{{part}} 
                <div></div>
            </a>
        </div>
        







    </div>
    <script src="/studentLife.js"></script>
</body>
</html>
