<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <title>coming Soon</title>
</head>
<body style="overflow: hidden;">
    <div style="height: 100vh;width: 100vw; overflow: hidden; display: flex; align-items: center; justify-content: center;">
        <video src="/Assets/Far_4K_Motion_Background_Loop.mp4" autoplay muted loop style="object-fit: cover; position: relative; width: 100%;"></video>
        <h1 style="position: absolute; color: white;font-size: 7rem;font-family: 'Pacifico', cursive; font-weight: 100;">Coming Soon</h1>
        <div style="height: 2px; top: 60%; position: absolute; background-color: white; animation: underline 0.8s ease forwards; animation-delay: 1s;"></div>
        <style>
            @keyframes underline {
                0%{
                    width: 0;
                }
                100%{
                    width: 40%;
                }
            }
        </style>
    </div>
</body>
</html>
